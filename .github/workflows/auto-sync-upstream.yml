name: Auto Sync with Upstream

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add upstream repo
        run: |
          git remote add upstream https://github.com/ashqking/FF-Items.git
          git fetch upstream

      - name: Merge upstream into fork
        run: |
          git checkout main
          git merge upstream/main || true

      - name: Push changes to origin
        run: |
          git push origin main
